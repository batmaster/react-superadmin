# SonarCloud configuration
sonar.projectKey=batmaster_react-superadmin
sonar.organization=batmaster

# Disable automatic analysis conflict
sonar.ci.autoconfig.disabled=true

# Source code location - only source files, excluding tests
sonar.sources=packages/core/src,packages/web/src

# Test files location - only test files
sonar.tests=packages/core/src/__tests__,packages/web/src/__tests__

# Exclude patterns for source files
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**

# Test file patterns - only include test files
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Language detection
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**,**/node_modules/**,**/dist/**,**/build/**

# Project metadata
sonar.projectName=React SuperAdmin
sonar.projectVersion=1.0.0
sonar.description=A React-based super admin framework with TypeScript support
